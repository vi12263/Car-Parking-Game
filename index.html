          <h1>DESCRIÇÃO</h1>
            
          <h5>Car Parking Game possui como objetivo condicionar um carro até sua vaga.</h5>
          <h5>Este por sua vez, terá que atravessar movimentadas avenidas e estreitas vagas</h5>
          <h5>para que consiga atingir sua missão.O jogo tem como intuito atingir as capacidades</h5> 
          <h5>de direcionamento do jogador para que o próprio consiga não colidir em nada,</h5>
          <h5>e estacionar com segurança.</h5>
         
           
             
          <h2>PROGRAMAÇÃO</h2>
            
        <h5>Usou-se a linguagem C#(C Sharp),juntamente com a plataforma de desenvolvimento Unity para a criação do jogo.</h5>
        <h5>Foram utilizadas várias técnicas de dentro da prórpria programação, sendo um deles o Prefab, responsável pela</h5>
        <h5>geração automática de outros carros/motos.Além desta anteriormente dita, foram-se utilizadas muitas outras</h5>
        <h5>aprendidas em aula.</h5>
